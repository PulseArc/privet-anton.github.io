<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет</title>
    <style>
        /* Стиль кнопки */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #b34e01;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Эффект наведения на кнопку */
        .btn:hover {
            background-color: #389e23;
        }
    </style>
    <script>
        // Функция для перехода на другую страницу
        function redirectToPage() {
            // Используем относительный путь для перехода
            const url = "page4.html"; // Относительный путь

            // Переход на указанную страницу
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Я тут спрятал для тебя нечто особенное.</h1>

    <!-- Кнопка, вызывающая функцию redirectToPage() при нажатии -->
    <button class="btn" onclick="redirectToPage()">Ты почти у цели!</button>
</body>
</html>
